{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">

{% if user_list %}
    <ul>
        <p>检查用户是否为管理员</p>
        {% for user in user_list %}
            <li><a href="{% url 'user:query' user.id 'is_admin' %}">{{ user.user_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No user_list is available.</p>
{% endif %}
